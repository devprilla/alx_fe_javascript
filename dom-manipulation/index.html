<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
</head>
<body>
    <div id="syncNotice" style="color: green; font-weight: bold;"></div>
<button onclick="syncWithServer()">Sync with Server</button>

  <h1>Dynamic Quote Generator</h1>
  <select id="categoryFilter" onchange="filterQuotes()">
  <option value="all">All Categories</option>
</select>

  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>
    <!-- File import -->
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  
  <!-- Export button -->
  <button onclick="exportToJsonFile()">Export Quotes to JSON</button>


  <!-- Don't include the form manually -->
  <script src="script.js"></script>
  <!-- Category Filter -->
<select id="categoryFilter" onchange="filterQuotes()">
  <option value="all">All Categories</option>
</select>

<!-- Display Area -->

<!-- Notifications -->

</html>
